<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Travel Form for Students</h1>
      <form action="abc">
        <input type="text" placeholder="enter your name" /> <br />
        <label for="sectionid1"
          >select city <br />
          <input
            type="radio"
            value="section a"
            name="section"
            id="sectionid"
          />mumbai </label
        ><br />
        <label for="sectionid2">
          <input
            type="radio"
            value="section b"
            name="section"
            id="sectionid2" />Jaipur <br /></label
        ><br />
        <input type="checkbox" name="food" id="ck1" />check1 <br />
        <input type="checkbox" name="food" id="ck2" />check2 <br />
        <input type="checkbox" name="food" id="ck3" />check3 <br />
        <input type="checkbox" name="food" id="ck4" />check4 <br />
        <textarea
          name="textarea"
          id="txt1"
          cols="30"
          rows="10"
          placeholder="feedback"
        ></textarea
        ><br />
        <select name="select1" id="select1">
          <option value="option">Option A</option>
          <option value="option">Option B</option>
          <option value="option" selected>Option C</option>
        </select>
        <button type="submit">Fill</button>
      </form>
    </div>
  </body>
</html>
