<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <!-- tr-table row
td-table data
th-table headers -->
  <body>
    <div>
      <table>
        <caption>
          employee data
        </caption>
        <thead>
          <tr>
            <th>E.no</th>
            <th>E.name</th>
            <th>salary</th>
            <th>location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>jay</td>
            <td>50,000</td>
            <td>Mumbai</td>
          </tr>
          <tr>
            <td>201</td>
            <td>deep</td>
            <td>20,000</td>
            <td>Rajkot</td>
          </tr>
          <tr>
            <td>301</td>
            <td>raj</td>
            <td>40,000</td>
            <td>Jaipur</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
